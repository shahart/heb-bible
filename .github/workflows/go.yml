name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Build
        working-directory: ./go/pasuk
        run: go build -v ./...
      - name: Test
        run: go test pasuk_test.go
